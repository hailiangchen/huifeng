<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{dede:global.cfg_description/}" />
    <meta name="keywords" content="{dede:global.cfg_keywords/}" />
    <title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
    <link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/style/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/style/css/style.css" />
    <link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/style/css/bases.css">
    <script src="{dede:global.cfg_templets_skin/}/style/js/jquery.min.js"></script>
    <script src="{dede:global.cfg_templets_skin/}/style/js/bootstrap.min.js"></script>
    <script src="{dede:global.cfg_templets_skin/}/style/js/html5zoo.js"></script>
    <script src="{dede:global.cfg_templets_skin/}/style/js/lovelygallery.js"></script>
    <link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/style/css/aos.css">
    <script src="{dede:global.cfg_templets_skin/}/style/js/aos.js"></script>
    <script src="{dede:global.cfg_templets_skin/}/style/js/mixitup.min.js"></script>

</head>
<body>
{dede:include filename="header.htm"/}
<div class="row">
    <div class="container">
        <div class="col-md-12 col-sm-12">
            <span class="font22"> 案例展示 / PROJECT CASE</span>
        </div>
    </div>
</div>
<div class="row mt-50">
    <div class="container" aos="zoom-in-up">
        <div class="col-md-12 col-sm-12 ">

            <div class="col-md-12 col-sm-12 mb-20 anlicate">
                <ul class="list-inline">
                    <li class=""><span data-filter="all">所有案例</span></li>
                    {dede:channel type='son'}
                    <li class=""><span data-filter=".mix-[field:id/]">[field:typename/]</span></li>
                    {/dede:channel}

                </ul>
            </div>
        </div>
        <div class="col-md-12 col-sm-12 mt-20 controles" >

            {dede:arclist  row='8' titlelen='20'  orderby='pubdate'}
                <div class="col-md-3 col-sm-3 mix mix-[field:typeid/]">
                    <div>
                        <a class="anlilink portfolio " href="[field:arcurl/]">
                        <img src="[field:litpic/]" class="imgclass anliimg" alt="">
                        </a>
                    </div>
                    <a class="anlilink portfolio " href="[field:arcurl/]">
                    <h3 class="anlititle">[field:title/]</h3>
                    </a>
                </div>
            {/dede:arclist}


        </div>

    </div>
</div>







<script>
    var containerEl = document.querySelector('.controles');
    var mixer = mixitup(containerEl);
</script>
{dede:include filename="footer.htm"/}
