<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{dede:global.cfg_description/}" />
    <meta name="keywords" content="{dede:global.cfg_keywords/}" />
    <title>{dede:field.title/}_{dede:global.cfg_webname/}</title>

{dede:include filename="header.htm"/}
<div class="row">
    <div class="container" aos="zoom-in-up">
        <div class="col-md-12 col-xs-12 " >
            <div class="text-center">
                <h1 class="font-bold font20">{dede:field.title/}</h1>
                <p class="color-999">发布者：{dede:field.writer/}     浏览次数：<script src="{dede:field name='phpurl'/}/count.php?view=yes&aid={dede:field name='id'/}&mid={dede:field name='mid'/}" type='text/javascript' language="javascript"></script>
                    次     发布时间：{dede:field.pubdate function="MyDate('Y-m-d H:i',@me)"/}</p>
            </div>

            <hr/>
            <div class="infobody">
                {dede:field.body/}
            </div>
        </div>
        <div class="col-md-12 col-xs-12 mt-50">
            <div class="row">

                <div class="col-md-6 col-xs-12">
                    {dede:prenext get='pre'/}
                </div>
                <div class="col-md-6 col-xs-12">
                    {dede:prenext get='next'/}
                </div>
            </div>

        </div>
    </div>

</div>


{dede:include filename="footer.htm"/}
