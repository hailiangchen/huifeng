<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{dede:global.cfg_description/}" />
    <meta name="keywords" content="{dede:global.cfg_keywords/}" />
    <title>{dede:field.title/}_{dede:global.cfg_webname/}</title>

{dede:include filename="header.htm"/}

<div class="row">
    <div class="container">
        <div class="col-md-12 col-sm-12">
            <span class="font22 font-bold"> {dede:field.typename/}  / CONTACT US</span>
        </div>
    </div>
</div>

<div class="row mt-50" aos="zoom-in-up">
    <div class="container">
        <div class="col-md-6 col-xs-12 ">
            <div>
                {dede:field.content/}
            </div>

            <div class="mt-50">
                <p>
                    <span class="glyphicon glyphicon-phone-alt color-alizarin font20"></span> :
                    <span class="font18 font-bold">{dede:global.cfg_mobile/} &nbsp;&nbsp;{dede:global.cfg_telephone/}</span>
                </p>
                <p>
                    <span class="glyphicon glyphicon-envelope color-alizarin font20"></span> :
                    <span class="font18 font-bold">{dede:global.cfg_company_email/}</span>
                </p>
                <p>
                    <span class="glyphicon glyphicon-user color-alizarin font20"></span> :
                    <span class="font18 font-bold">{dede:global.cfg_contact/}</span>
                </p>
                <p>
                    <span class="glyphicon glyphicon-home color-alizarin font20"></span> :
                    <span class="font18 font-bold">{dede:global.cfg_company_address/}</span>
                </p>
            </div>

        </div>
        <div class="col-md-6 col-xs-12" style="height: 420px;">
            <iframe name="a_iframe" width="100%" height="100%" src="/ditu.html" scrolling="no" marginwidth="0" marginheight="0" frameborder="0"></iframe>
        </div>
    </div>

</div>


{dede:include filename="footer.htm"/}
